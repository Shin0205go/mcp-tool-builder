<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Create Item</title>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .header h1 { color: #333; }
    .btn-primary { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-secondary { background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-danger { background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .back-btn { background: none; border: 1px solid #ccc; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
    .form-input, .form-textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .form-actions { margin-top: 30px; display: flex; gap: 10px; }
    .status-message { margin-top: 20px; padding: 15px; border-radius: 4px; }
    .status-message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .table-container { background: white; border-radius: 8px; overflow: hidden; }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    .data-table th { background: #f8f9fa; font-weight: 500; }
    .filters { margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px; }
    .filter-row { display: flex; gap: 10px; align-items: center; }
    .pagination { display: flex; justify-content: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create New Item</h1>
      <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    </div>
    
    <form id="createForm" class="entity-form">
      <div class="form-group">
        <label for="field_id" class="form-label">Id</label>
        <input type="text" id="field_id" name="id" class="form-input" required />
        <div class="field-error" id="field_id_error"></div>
      </div>
      <div class="form-group">
        <label for="field_createdAt" class="form-label">Created At</label>
        <input type="datetime-local" id="field_createdAt" name="createdAt" class="form-input" required />
        <div class="field-error" id="field_createdAt_error"></div>
      </div>
      <div class="form-group">
        <label for="field_updatedAt" class="form-label">Updated At</label>
        <input type="datetime-local" id="field_updatedAt" name="updatedAt" class="form-input" required />
        <div class="field-error" id="field_updatedAt_error"></div>
      </div>
      <div class="form-group">
        <label for="field_name" class="form-label">Name</label>
        <input type="text" id="field_name" name="name" class="form-input" required />
        <div class="field-error" id="field_name_error"></div>
      </div>
      <div class="form-group">
        <label for="field_description" class="form-label">Description</label>
        <textarea id="field_description" name="description" class="form-textarea" rows="4" ></textarea>
        <div class="field-error" id="field_description_error"></div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary" id="submitBtn">
          Create Item
        </button>
        <button type="reset" class="btn-secondary">Reset</button>
      </div>
    </form>
    
    <div id="status" class="status-message"></div>
  </div>
  
  
  <script>
    const ALLOWED_ORIGIN = 'http://localhost:3000';
    
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('createForm');
      const status = document.getElementById('status');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const requestId = crypto.randomUUID();
        
        showStatus('Processing...', '');
        
        window.parent.postMessage({
          type: 'mcp:tool.invoke',
          requestId: requestId,
          tool: 'createItem',
          params: data
        }, ALLOWED_ORIGIN);
        
        const messageHandler = (event) => {
          if (event.origin !== ALLOWED_ORIGIN) return;
          const { type, requestId: responseId, result, error } = event.data || {};
          
          if (responseId !== requestId) return;
          
          if (type === 'mcp:tool.result') {
            showStatus('Success! Item created successfully.', 'success');
            if ('create' === 'create') {
              form.reset();
            }
          } else if (type === 'mcp:tool.error') {
            showStatus('Error: ' + (error || 'Unknown error occurred'), 'error');
          }
          
          window.removeEventListener('message', messageHandler);
        };
        
        window.addEventListener('message', messageHandler);
        
        setTimeout(() => {
          showStatus('Request timed out', 'error');
          window.removeEventListener('message', messageHandler);
        }, 30000);
      });
    });
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status-message' + (type ? ' ' + type : '');
    }
  </script>
</body>
</html>
