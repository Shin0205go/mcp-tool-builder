version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: customer_dashboard_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppw
      POSTGRES_DB: customer_dashboard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d customer_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: